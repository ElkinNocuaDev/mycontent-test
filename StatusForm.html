<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }
      .form-container h2 {
        color: #0a3d62;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #0a3d62;
      }
      input, select {
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #0a3d62;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #05445e;
      }
      .logo {
        max-width: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <img src="https://mycontent.agency/wp-content/uploads/2021/03/Logo_MyContent_Original_Mesa-de-trabajo-1@300x.png" alt="Logo My Content Agency" class="logo">
      <h2>Actualizar Estado del Lead</h2>
      <form>
        <label for="rowNumber">NÃºmero de fila:</label>
        <input type="number" id="rowNumber" name="rowNumber" required>
        <br>
        <label for="status">Estado:</label>
        <select id="status" name="status">
          <option value="Contactado">Contactado</option>
          <option value="Esperando respuesta">Esperando respuesta</option>
          <option value="En llamada">En llamada</option>
          <option value="Win">Win</option>
          <option value="Lose">Lose</option>
        </select>
        <br>
        <button type="button" onclick="google.script.run.updateStatus(document.getElementById('rowNumber').value, document.getElementById('status').value);google.script.host.close();">Actualizar</button>
      </form>
    </div>
  </body>
</html>
